---
dependencies:
  post:
     - sudo pip install awscli

test:
  post:
    - go build -o ../../app/envexpvar:
        pwd: cmd/example

deployment:
    testing:
      branch: master
      commands:
        - tar -czf app.tar.gz -C app .
        - aws s3 cp app.tar.gz s3://$BUCKET/envexpvar/$CIRCLE_SHA1/envexpvar.tar.gz
