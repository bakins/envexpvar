---
dependencies:
  post:
     - sudo pip install awscli

test:
  post:
    - go build -o $CIRCLE_ARTIFACTS/envexpvar:
        pwd: bin/example

deployment:
    testing:
      branch: master
      commands:
        - aws s3 cp $CIRCLE_ARTIFACTS/envexpvar s3://$BUCKET/envexpvar/$CIRCLE_SHA1/envexpvar
